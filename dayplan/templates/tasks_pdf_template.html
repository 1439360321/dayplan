<!-- templates/tasks_pdf_template.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }} 的任务列表</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 5px; text-align: left; }
    </style>
</head>
<body>
    <h2>{{ user.username }} 的任务列表</h2>
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>描述</th>
                <th>优先级</th>
                <th>截止时间</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.get_priority_display }}</td>
                <td>{{ task.due_date }}</td>
                <td>{% if task.completed %}已完成{% else %}未完成{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
